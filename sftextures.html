<html>
	<head>
		<title>textures lib | Starfall BCZ</title>
		<style>
		#bg{
			position:fixed;
			width:100%;
			left:0;
			top:0;
			height:100%;
			z-index:-99;
		}
		#maincanvas{
			position:fixed;
			left:0;
			top:0;
			z-index:-1;
		}
		a{
			color:#FFFFFF;
			font-family:Bahnschrift Light;
			font-size:20px;
			text-decoration: none;
		}
		div{
			color:#FFFFFF;
			font-family:Bahnschrift Light;
			font-size:20px;
		}
		#big{
			color:#FFFFFF;
			font-family:Bahnschrift Light;
			font-size:30px;
			text-align: center;
			position:fixed;
			left:0;
			top:0;
			width:256;
			height:100;
			display:block;
			text-decoration: none;
		}
		#bigimg{
			position:relative;
			width:90%;
			top:20;
		}
		#firstslot{
			position:fixed;
			top:90px;
			left:0px;
			display:inline;
			list-style:none;
		}
		#secslot{
			position:fixed;
			top:120px;
			left:0px;
			display:inline;
			list-style:none;
		}
		#subslot{
			position:relative;
			top:90px;
			left:10px;
			height:20px;
			width:300px;
			margin:0;
		}
		#icon{
			position:relative;
			left:8px;
			top:25px;
		}
		#text{
			display:block;
			position:relative;
			left:28px;
			top:6px;
			width:248px;
			text-decoration: none;
			color:#FFFFFF;
			height:25px;
		}
		#page{
			position:absolute;
			left:261;
			right:5;
			top:5;
			bottom:5;
			margin:5;
		}
		#selected{
			text-decoration: underline;
		}
		</style>
	</head>
	<body>
		<canvas id="bg" width='100px' height='100px'></canvas>
		<canvas id="maincanvas" width='256px' height='25'></canvas>
		<a id="big" href="index.html"><img src="logo2.png" id="bigimg"></img></a>
		<div id="firstslot" width='100px' height='50px'>
			<image id="icon" src="icon.png" width='16px' height='16px'></image>
			<a id="text" width = '248px' height='50px' href="#">Expression 2</a>
		</div>
		<div id="secslot" width='100px' height='50px'>
			<image id="icon" src="icon2.png" width='16px' height='16px'></image>
			<li><a id="text" width = '10px' height='50px' href="#" >Starfall</a>
				<ul>
					<li><a href="sfsprites.html">sprite</li>
					<li><a href="sfparticles.html">particles</li>
					<li><a href="#" id="selected">textures</li>
				</ul>
			</li>
		</div>
		<figure id="page">
			<a><font size='40px'>textures lib</font></a>
			<a><br>Textures lib easily lets you to create textures for render.setTexture() function.</a>
			<a><br><br><font size='5' color='#999999'>Functions:</font><br></a>
			<a href="#mtcall"><br><font color='#999999'>mt:<font color='#FFFFFF'>__call</font>( self , url , scaled , centered )</font></a>
			<a href="#mtload"><br><font color='#999999'>mt:<font color='#FFFFFF'>loaded</font>()</font></a>
			<a href="#mtget"><br><font color='#999999'>mt:<font color='#FFFFFF'>get</font>()</font></a>
			<br>
			<a name="mtcall"><br><font size='6px'>mt:__call( <font color='#999999'> undefined </font>self , <font color='#999999'>string </font>url , <font color='#999999'>bool </font>scaled , <font color='#999999'>bool </font>centered)</font><br>
			Creates texture from URL. If URL is broken texture will be fully black or SF throws error. When generating finished, mt:loaded() returns true. If scaled is true, texture will be automatically resized to cover screen space. If centered is true, texture will be centered againsts render screen.
			</a>
			<a name="mtload"><br><br><font size='6px'>mt:loaded()</font><br>
			Returns true if texture loaded.
			</a>
			<a name="mtget"><br><br><font size='6px'>mt:get()</font><br>
			Returns result texture.
			</a>
		</figure>
		
		<script>
		var c = document.getElementById("bg")
		var ctx = c.getContext('2d')
		ctx.fillStyle = '#333333'
		ctx.fillRect(0,0,100,100)
		var c2 = document.getElementById("maincanvas");
		var ctx2 = c2.getContext('2d');
		var bodySize = document.body.getBoundingClientRect();
		c2.setAttribute('height',bodySize.height+9000);
		ctx2.fillStyle = '#666666'
		ctx2.fillRect(0,0,256,bodySize.height+9000);
		ctx2.fillStyle = '#6600FF';
		ctx2.fillRect(0,0,256,100);
		setInterval(10,"tick");
		</script>
	</body>
</html>
